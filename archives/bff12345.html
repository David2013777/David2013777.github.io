# 变分法

## 预备知识

### 泰勒公式

#### 一元函数的情形

一元函数泰勒中值定理：若函数 $f(x)$ 在点 $x\_0$ 的某个开区间 $(a,b)$ 内具有 $n+1$ 阶连续导数，则当 $x$ 在 $(a,b)$ 内时， $f(x)$ 可表示为

$$
f(x)=f(x\_{0})+f^{\prime}(x\_{0})(x-x\_{0})+{\dfrac{f^{\prime\prime}(x\_{0})}{2!} }(x-x\_{0})^{2}+\cdots+{\dfrac{f^{(n)}(x\_{0})}{n!} }(x-x\_{0})^{n}+R\_{n}
$$

该式称为泰勒公式，式中

$$
R\_{n}=\frac{f^{(n+1)}({\xi})}{(n+1)!}(x-x\_{0})^{n+1}
$$

称为拉格朗日余项。这里 $\xi$ 是介于 $x\_0$ 和 $x$ 之间的某个值。

一元函数的极值定理：设可导函数 $f(x)$ 在点 $x\_0$ 有极值，则在该点必有 $f^{\prime }(x\_0)=0$ 。

#### 多元函数的情形

定理：若函数 $f(x,y)$ 在点 $(x\_0,y\_0)$ 的某个邻域内连续且有直到 $n$ 阶的连续偏导数，并设 $(x=x\_0+\Delta x,y=y\_0+\Delta y)$ 为该邻域内的任意一点，则总存在 $\theta (0<\theta<1)$ ，使下面的 $n$ 阶泰勒公式成立：

$$
{f(x\_{0}+\Delta x,y\_{0}+\Delta y)=} {f(x\_{0},y\_{0})+\left(\Delta x{\frac{\partial}{\partial x} }+\Delta y{\frac{\partial}{\partial y} }\right)f(x\_{0},y\_{0})+} {\frac{1}{2!}\left(\Delta x{\frac{\partial}{\partial x} }+\Delta y{\frac{\partial}{\partial y} }\right)^{2}f(x\_{0},y\_{0})+R\_{n} }
$$

式中

$$
\left(\Delta x\dfrac{\partial}{\partial x}+\Delta y\dfrac{\partial}{\partial y}\right)^{k}\!\!f(x\_{0},y\_{0})=\sum\_{r=0}^{k}C\_{k}^{r}(\Delta x)^{r}(\Delta y)^{n-r}\,{\frac{\partial^{k}f(x\_{0},y\_{0})}{\partial x^{r}\partial y^{k-r} } }
$$

$R\_n$ 称为 $f(x,y)$ 在点 $(x\_0,y\_0)$ 的 $n$ 阶拉格朗日余项。

该定理称为二元函数的泰勒中值定理。

二元函数的极值定理：设可导函数 $f(x,y)$ 在点 $(x\_0,y\_0)$ 有极值，则在该点必有 $f\_x(x\_0,y\_0)=f\_y(x\_0,y\_0)=0$ 。

多元函数的泰勒中值定理：若函数 $f(x\_1,\cdots,x\_m)$ 在点 $(x\_1^0,\cdots,x\_m^0)$ 的某个邻域内连续且有直到 $n$ 阶的连续偏导数，并设 $(x\_1,\cdots,x\_m)$ 为该邻域内的任意一点，则总存在 $\theta (0<\theta <1)$ ，使下面的 $n$ 阶泰勒公式成立：

$$
\begin{array}{l}
f(x\_1,\cdots,x\_m)=f(x\_1^0,\cdots,x\_m^0)+\\\\
\dfrac{1}{1!}\left( \Delta x\_1\dfrac{\partial }{\partial x\_1}+\cdots +\Delta x\_m\dfrac{\partial }{\partial x\_m} \right)\times f(x\_1^0,\cdots,x\_m^0) \\\\
\dfrac{1}{2!}\left( \Delta x\_1\dfrac{\partial }{\partial x\_1}+\cdots +\Delta x\_m\dfrac{\partial }{\partial x\_m} \right)^2\times f(x\_1^0,\cdots,x\_m^0)+\cdots+\\\\
\dfrac{1}{n!}\left( \Delta x\_1\dfrac{\partial }{\partial x\_1}+\cdots +\Delta x\_m\dfrac{\partial }{\partial x\_m} \right)^n\times f(x\_1^0,\cdots,x\_m^0)+R\_n
\end{array}
$$

式中

$$
\Delta x\_k=x\_k-x\_k^0\quad (k=1,2,\cdots,m)
$$

$$
R\_n=\dfrac{1}{(n+1)!}\left( \Delta x\_1\dfrac{\partial }{\partial x\_1}+\cdots +\Delta x\_m\dfrac{\partial }{\partial x\_m} \right)^{n+1}\times f(x\_1^0+\theta \Delta x\_1,\cdots,x\_m^0+\theta \Delta x\_m)
$$

多元函数极值定理：设可导函数 $f(x\_1,\cdots,x\_m)$ 在点 $(x\_1^0,\cdots,x\_m^0)$ 有极值，则在该点必有 $f\_{xk}(x\_1^0,\cdots,x\_m^0)=0$ ，其中 $k=1,2,\cdots,m$ 。

### 含参变量的积分

含参变量积分：设函数 $f(x,y)$ 是矩形域 $D[a\leq x\leq b,c\leq y\leq d]$ 上的有界函数，对于 $[c,d]$ 上任何固定的 $y\_0$ ，函数 $f(x,y\_0)$ 就是 $[\int \_{a}^{b}f(x,y\_0)]$ 的函数，若这个函数在 $y\_0$ 上可积，则可以有

$$
\varphi (y)=\int\_{a}^{b}f(x,y)\mathrm{d}x
$$

它是 $y$ 的函数，定义域为 $[c,d]$ ，通常 $y$ 称为参变量，并且积分 $\int\_{a}^{b}f(x,y)$ 称为含参变量积分。

性质（连续性）：设函数 $f(x,y)$ 在闭区域 $[a,b;c,d]$ 上连续，则

$$
\varphi (y)=\int\_{a}^{b}f(x,y)\mathrm{d}x
$$

在区间 $[c,d]$ 上连续。这个性质也可以写成

$$
\lim\_{y \to y\_0} \int\_{a}^{b}f(x,y)\mathrm{d}x=\int\_{a}^{b}\lim\_{y \to y\_0} f(x,y)\mathrm{d}x
$$

即极限与积分的运算次序可交换。此性质又称为积分号下求极限。

性质（积分顺序的可交换性）：若 $f(x,y)$ 在矩形域 $[a,b;c,d]$ 上连续，则

$$
\int\_{c}^{d}\mathrm{d}y\int\_{a}^{b}f(x,y)\mathrm{d}x=\int\_{a}^{b}\mathrm{d}x\int\_{c}^{d}f(x,y)\mathrm{d}y
$$

即积分顺序可以交换，又称为积分号下求积分。

性质（求导与积分顺序的可交换性）：若 $f(x,y)$ 及 $f\_y(x,y)$ 在矩形域 $D[a,b;c,d]$ 上连续，则积分 $\varphi (y)=\int\_{a}^{b}f(x,y)\mathrm{d}x$ 在 $[c,d]$ 上可导，且有

$$
\dfrac{\mathrm{d} }{\mathrm{d}y}\int\_{a}^{b}f(x,y)\mathrm{d}x=\int\_{a}^{b}f\_y(x,y)\mathrm{d}x
$$

这个性质又称为积分号下求微商。

莱布尼茨公式：设函数 $f(x,y)$ 与 $f^{\prime}(x,y)$ 都在闭形域 $D[a,b;c,d]$ 上连续，又函数 $\alpha (y),\beta (y)$ 在区间 $[c,d]$ 上可导，并且当 $c\leq y\leq d$ 时，有 $a\leq \alpha (y)\leq b$ ， $a\leq \beta (y)\leq b$ ，那么函数

$$
\varphi (y)=\int\_{\alpha (y)}^{\beta (y)}f(x,y)\mathrm{d}x
$$

在区间 $[c,d]$ 可导，且有

$$
\varphi ^{\prime}(y)=\dfrac{\mathrm{d} }{\mathrm{d}y}\int\_{\alpha (y)}^{\beta (y)}f(x,y)\mathrm{d}x=\int\_{\alpha (y)}^{\beta (y)}f\_y(x,y)\mathrm{d}x+f(\beta (y),y)\beta^{\prime} (y)-f(\alpha (y),y)\alpha ^{\prime}(y)
$$

### 场论基础

#### 方向导数及梯度

方向导数：设 $M\_0$ 是函数 $\varphi (M)$ 中一个确定的点，过此点引一条直线 $L$ ，在此直线上取与 $M\_0$ 相邻的一动点 $M$ ，当 $M\rightarrow M\_0$ 时，若

$$
\dfrac{\varphi (M)-\varphi (M\_0)}{\overline{M\_0M} }
$$

的极限存在，则称它为函数 $\varphi (M)$ 在点 $M\_0$ 沿着 $L$ 方向的方向导数，并且记作

$$
\dfrac{\partial \varphi (M\_0)}{\partial L}=\lim\_{\overline{M\_0M} \to 0} \dfrac{\varphi (M)-\varphi (M\_0)}{\overline{M\_0M} }
$$

定理：若数量场 $\varphi =\varphi (x,y,z)$ 在点 $M\_0(x\_0,y\_0,z\_0)$ 处可微， $\cos \alpha ,\cos beta,\cos \gamma $ 为 $L$ 方向的方向余弦，则 $\varphi $ 在点 $M\_0$ 处沿 $L$ 方向的方向导数必然存在，且由下式给出：

$$
\dfrac{\partial \varphi }{\partial L}=\dfrac{\partial \varphi }{\partial x}\cos \alpha +\dfrac{\partial \varphi }{\partial y}\cos \beta +\dfrac{\partial \varphi }{\partial z}\cos \gamma
$$

式子中， $\dfrac{\partial \varphi }{\partial x},\dfrac{\partial \varphi }{\partial y},\dfrac{\partial \varphi }{\partial z}$ 是 $\varphi $ 在点 $M\_0$ 处的导数。

考虑到 $\frac{\partial \varphi }{\partial L}$ 可以表示为两个矢量的数量积，即

$$
\frac{\partial \varphi }{\partial L}\left( \frac{\partial \varphi }{\partial x}\mathrm{i} + \frac{\partial \varphi }{\partial y}\mathrm{j} + \frac{\partial \varphi }{\partial z}\mathrm{k}\right)\cdot (\cos \alpha \mathrm{i}+\cos \beta \mathrm{j}+\cos \gamma \mathrm{k})
$$

令 $L^0$ 为 $L$ 的单位矢量：

$$
L^0=\cos \alpha \mathrm{i}+\cos \beta \mathrm{j}+\cos \gamma \mathrm{k}
$$

而令矢量 $G$ 为

$$
G=\frac{\partial \varphi }{\partial x}\mathrm{i} + \frac{\partial \varphi }{\partial y}\mathrm{j} + \frac{\partial \varphi }{\partial z}\mathrm{k}
$$

于是

$$
\frac{\partial \varphi }{\partial L}=G\cdot L^0 =\left| G \right| \cos (G,L^0)
$$

当选择 $L^0$ 的方向与 $G$ 方向一致时，即 $\cos (G,L^0)$ 时，方向导数取最大值。

矢量 $G$ 称为函数 $\varphi (M)$ 在给定点 $M$ 处的梯度，记作 $\operatorname{grad}\varphi $ 或 $\nabla \varphi $ 。记号 $$ 称为哈密顿算子。在直角坐标系中可以表示为

$$
\nabla  = \frac{\partial \varphi }{\partial x}\mathrm{i} + \frac{\partial \varphi }{\partial y}\mathrm{j} + \frac{\partial \varphi }{\partial z}\mathrm{k}
$$

$\nabla $ 既是一个微分算子，又可以看做一个矢量，故它称为矢性微分算子。于是梯度为

$$
\operatorname{\varphi }=\nabla =G=\frac{\partial \varphi }{\partial x}\mathrm{i} + \frac{\partial \varphi }{\partial y}\mathrm{j} + \frac{\partial \varphi }{\partial z}\mathrm{k}
$$

#### 矢量场的通量及散度

通量：设有矢量场 $a$ ，在场内取一有向曲面 $S$ ， $\mathrm{d}S$ 是 $S$ 上的曲面元素，在 $\mathrm{d}S$ 任取一点 $M$ ， $n$ 是点 $M$ 处外法线方向的单位矢量，若将 $a\cdot n\mathrm{d}S$ 对曲面 $S$ 积分

$$
\Phi =\iint\_{S} a\cdot \mathrm{d}S=\iint\_{S} a\cdot n\mathrm{d}S=\iint\_{S}a\_n\mathrm{d}S
$$

则 $\Phi$ 称为矢量 $a$ 沿外法向矢量 $n$ 的方向通过曲面 $S$ 的通量。

设有矢量场 $a=a(M)$ ，在场中一点 $M$ 的某个邻域内作包含此点的任一封闭曲面 $\Delta S$ ， $\Delta S$ 所围成的体积为 $\Delta V$ ，计算矢量 $a$ 穿过 $\Delta S$ 面上的通量，当 $\Delta V$ 以任意方向向点 $M$ 收缩时，如果极限

$$
\lim\_{\Delta V \to 0} \dfrac{\Delta \Phi}{\Delta V }=\lim\_{\Delta V \to 0} \dfrac{\oiint\_{\Delta S}a\cdot \mathrm{d}S}{\Delta V}
$$

存在，则此极限称为矢量函数 $a$ 在点 $M$ 的散度，记作 $\mathrm{div}a$ 。当采用哈密顿算子是可以写作

$$
\mathrm{div}=\nabla \cdot a=\lim\_{\Delta V \to 0} \dfrac{\Delta \Phi}{\Delta V }=\lim\_{\Delta V \to 0} \dfrac{\oiint\_{\Delta S}a\cdot \mathrm{d}S}{\Delta V}
$$

同时可以写出散度在直角坐标系中的表达式

$$
\operatorname{div} a = \nabla \cdot a=\frac{\partial a\_x}{\partial x}+\frac{\partial a\_y}{\partial y}+\frac{\partial a\_z}{\partial z}
$$

散度具有下列性质：

1. 两个矢量函数之和的散度等于各矢量函数的散度之和。
2. 数量函数与矢量函数之积的散度等于数量函数与矢量函数的散度之积加上数量函数与矢量函数的内积。

#### 高斯定理与格林公式

高斯定理：设矢量 $a$ 在一封闭曲面 $S$ 的内部有连续的一阶偏导数，则 $a$ 在 $S$ 上的通量等于该矢量的散度对 $S$ 所围成体积 $V$ 上的积分，即

$$
\oiint \_{S}a\cdot \mathrm{d}S=\oiint \_{S} a\cdot n\mathrm{d}S=\iiint \operatorname{div}a\mathrm{d}V=\iiint \nabla \cdot a\mathrm{d}V
$$

式中 $n$ 为 $S$ 上单位外法线矢量， $\Delta $ 为哈密顿算子。

格林定理：设平面矢量 $a$ 在一封闭曲线 $\Gamma $ 的内部有连续一阶偏导数，则 $a$ 在 $\Gamma $ 上的通量等于该矢量的散度对 $\Gamma $ 所围成面积 $D$ 上的积分，即

$$
\oint \_{\Gamma }a\cdot n\mathrm{d}\Gamma =\iint\_{D}\nabla \cdot a\mathrm{D}
$$

式中， $n$ 为 $\Gamma $ 上外法线方向的单位矢量， $\nabla $ 为哈密顿算子。

### 变分法基本引理

引理：设函数 $f(x)$ 在区间 $[a,b]$ 上连续，任意函数 $\eta (x)$ 在区间  上具有 $n$ 阶连续导数，且对于某个正数 $m(m=0,\cdots ,n)$ ，当满足条件

$$
\eta ^{(k)}(a)=\eta ^{(k)}(b)=0\quad (k=0,1,\cdots,m)
$$

时，如果积分

$$
\int\_{a}^{b}f(x)\eta(x)\mathrm{d}x=0
$$

总成立，则在区间 $[a,b]$ 上必有

$$
f(x)\equiv 0
$$

引理：设函数 $f(x)$ 在区间 $[a,b]$ 上连续，任意函数 $\eta(x)$ 在区间 $[a,b]$ 上连续，且当满足条件 $\eta (a)\eta (b)=0$ ，总使积分

$$
\int\_{a}^{b}f(x)\eta(x)\mathrm{d}x
$$

成立，则在区间 $[a,b]$ 上必有 $f(x)= 0$ 。

引理：设函数 $f(x,y)$ 在闭区域 $D$ 内连续，任意函数 $\eta (x,y)$ 及其一阶导数在区域 $D$ 内都连续，且在 $D$ 的边界线 $L$ 上 $\eta (x,y)$ 等于零，总使积分

$$
\iint\_{D}f(x,y)\eta(x,y)\mathrm{d}x\mathrm{d}y=0
$$

成立，则在区域 $D$ 上必有 $f(x,y)\equiv 0$ 。

引理：设函数 $f(x,y)$ 在闭区域 $D$ 内连续，任意函数 $\eta (x,y)$ 所有 $n$ 阶导数在区域 $D$ 内都连续， $L$ 为 $D$ 的边界，只要

$$
\dfrac{\partial^{k} \eta}{\partial x^{i}\partial y^{k-i} }\vert \_{L}=0,k=0,\cdots,n-1\quad i=0,\cdots,k
$$

总使积分

$$
\iint\_{D}f(x,y)\eta (x,y)\mathrm{d}x\mathrm{d}y=0
$$

则在区域 $D$ 上，必有 $f(x,y)\equiv 0$ 。

引理：设函数 $\eta (x)$ 在区间 $[a,b]$ 上连续可微，且 $\eta (a)=0$ （或 $\eta(b)=0$ ），则有

$$
\int\_{a}^{b}\eta ^{\prime 2}(x)\mathrm{d}x\geq \dfrac{2}{(b-a)^2}\int\_{a}^{b}\eta ^2(x)\mathrm{d}x
$$

黎曼定理：设函数 $f(x)$ 在区间 $[a,b]$ 上连续，任意函数 $\eta (x)$ 在区间 $[a,b]$ 上具有一阶连续导数，且 $\eta (a)=\eta (b)=0$ ，若积分

$$
\int\_{a}^{b}f(x)\eta^{\prime}(x)\mathrm{d}x=0
$$

总成立，则在区间 $[a,b]$ 上必有

$$
f(x)\equiv \text{常数}
$$

引理：设函数 $f(x)$ 在区间 $[a,b]$ 上连续，任意函数 $\eta (x)$ 在区间 $[a,b]$ 上具有 $n-1$ 阶连续导数，且 $\eta^{(k)}(a)=\eta^{(k)}(b)=0\quad (k=1,\cdots ,n-1)$ ，都有积分

$$
\int\_{a}^{b}f(x)\eta ^{(n)}(x)\mathrm{d}x=0
$$

成立，则在区间 $[a,b]$ 上 $f(x)$ 是 $n-1$ 次多项式。

### 变分法的基本概念

函数类：具有某种共同性质的函数构成的集合称为函数类，记作 $F$ 。

连续函数类：在开区间 $(x\_0,x\_1)$ 内连续的函数集，称为在区间 $(x\_0,x\_1)$ 上的连续函数类，记为 $C(x\_0,x\_1)$ ；在闭区间 $[x\_0,x\_1]$ 上连续的函数集，称为在区间 $[x\_0,x\_1]$ 上的连续函数列，记为 $C[x\_0,x\_1]$ ，其中函数在区间的左端点右连续，在区间的右端点左连续。这时它在区间端点的连续称为单边连续。

在开区间 $(x\_0,x\_1)$ 内 $n$ 阶导数连续的函数集，称为在区间 $(x\_0,x\_1)$ 上 $n$ 阶导数连续的函数类，记为 $C^n(x\_0,x\_1)$ ；在闭区间 $[x\_0,x\_1]$ 上 n$$ 阶导数连续的函数集，称为区间 $[x\_0,x\_1]$ 上 $n$ 阶导数连续的函数类，记为 $C^n[x\_0,x\_1]$ ，其中函数的 $n$ 阶导数在区间端点单边连续。

泛函：设 $F=\\{ y(x) \\}$ 给定的某一函数列， $R$ 为实数集合。如果对与函数类 $F$ 中的每一个函数 $y(x)$ ，在 $R$ 中变量 $J$ 都有一个确定的数值按照一定的规律与之对应，则 $J$ 称为函数 $y(x)$ 的泛函，记为 $J=J[y(x)]$ 或 $J=J[y]$ 。函数 $y(x)$ 称为泛函 $J$ 的宗量。函数类 $F$ 称为泛函 $J$ 的定义域。

一元函数的泛函称为曲线函数，二元函数的泛函称为曲面函数。

同样的，可以定义多维域上的泛函。

函数的距离：设函数 $y(x),y\_0(x)$ 在区间 $[a,b]$ 上有连续的 $n$ 阶导数，则这两个函数 $0$ 到 $M$ 阶导数之差的绝对值中最大的那个数

$$
\mathrm{d}\_n[y(x),y\_0(x)]=\max \_{0\leq i\leq n}\max \_{a\leq x\leq b}\vert y^{(i)}(x)-y\_0^{(i)}(x) \vert
$$

称为函数 $y(x)$ 与 $y\_0(x)$ 在区间 $[a,b]$ 上的 $n$ 级距离。特别，当 $n=0$ 时

$$
\mathrm{d}\_0[y(x),y\_0(x)]=\max \_{0\leq i\leq 0}\max \_{a\leq x\leq b}\vert y^{(i)}(x)-y\_0^{(i)}(x) \vert=\max \_{a\leq x\leq b}\vert y(x)-y\_0(x) \vert
$$

称为函数 $y(x)$ 与 $y\_0(x)$ 在区间 $[a,b]$ 上的零级距离。显然，两条曲线重合的充要条件时两条曲线间的零级距离等于零。当 $n=1$ 时

$$
\mathrm{d}\_1[y(x),y\_0(x)]=\max \_{0\leq i\leq 1}\max \_{a\leq x\leq b}\vert y^{(i)}(x)-y\_0^{(i)}(x) \vert
$$

称为函数 $y(x)$ 与 $y\_0(x)$ 在区间 $[a,b]$ 上的一级距离。

显然：

$$
\mathrm{d}\_0[y,y\_0]\leq \mathrm{d}\_1[y,y\_0]\leq \cdots \leq \mathrm{d}\_n[y,y\_0]
$$

邻域：设已知函数 $y\_0(x)$ 在区间 $[a,b]$ 上有连续的 $n$ 阶导数，则所有与函数 $y\_0(x)$ 在区间 $[a,b]$ 上 $n$ 级距离小于正数 $\delta $ 的函数 $y(x)$ 所组成的集合称为函数 $y\_0(x)$ 在区间 $[a,b]$ 上的 $n$ 级 $\delta $ 邻域，记为 $N\_n[\delta ,y\_0(x)]$ ，即

$$
N\_n[\delta ,y\_0(x)]=\\{ y(x)\vert y(x)\in C^n[a,b],\mathrm{d}\_n[y(x),y\_0(x)]<\delta \\}
$$

接近度：若 $y(x)\in N\_n[\delta ,y\_0(x)]$ ，则 $y(x)$ 与 $y\_0(x)$ 称为具有 $n$ 阶 $\delta $ 接近度。

连续泛函：设函数 $y(x)\in F=C^n[a,b]$ ， $J[y(x)]$ 时定义域为 $F$ 的泛函。若对于任意给定的一个正数 $\epsilon $ ，总可以找到一个 $\delta >0$ ，只要

$$
\mathrm{d}\_n[y(x),y\_0(x)]<\delta
$$

都有

$$
\left| J[y(x)]-J[y\_0(x)] \right|<\epsilon
$$

成立，则 $J[y(x)]$ 称为在函数 $y\_0(x)$ 处具有 $n$ 阶 $\delta $ 接近度的连续泛函。

变分：对于任意定值 $x\in [x\_0,x\_1]$ ，可取函数 $y(x)$ 与另一可取函数 $y\_0(x)$ 之差 $y(x)-y\_0(x)$ 称为函数 $y(x)$ 在 $y\_0(x)$ 处的变分，记作 $\delta y$ ， $\delta $ 称为变分符号，这时有
$$
\delta y=y(x)-y\_0(x)=\epsilon \eta(x)
$$
式子中 $\epsilon $ 为一小参数， $\eta(x)$ 为 $x$ 的任意函数。

### 最简泛函的变分与极值的必要条件

最简泛函：设 $F(x,y(x),y^{\prime}(x))$ 是 $3$ 个独立变量 $x,y(x),y^{\prime}(x)$ 在区间 $[x\_0,x\_1]$ 上的已知函数，且二阶连续可微，则泛函

$$
J[y(x)]=\int\_{x\_0}^{x\_1}F(x,y(x),y^{\prime}(x))\mathrm{d}x
$$

称为最简单的积分型泛函，简称最简泛函。被积函数 $F$ 称为泛函的核。

线性泛函：若连续泛函 $J[y(x)]$ 满足以下两个条件：

1. $$ J[y\_1(x)+y\_2(x)]=J[y\_1(x)+J[y\_2(x)]] $$
2. $$ J[Cy(x)]=CJ[y(x)] $$

式子中， $C$ 为任意常数，则 $J[y(x)]$ 称为关于 $y=y(x)$ 的线性泛函。

可微与变分：若泛函具有一阶连续性，且其增量可以表示为 $\Delta J=L[y(x),\delta y]+\mathrm{d}[y(x),\delta y]$ ，其中 $\mathrm{d}[y,\delta y]$ 为 $\delta y$ 的高阶无穷小量，则这个泛函为在 $y=y(x)$ 处可微，并把 $L[y,\delta y]$ 称为泛函 $J[y(x)]$ 在 $y(x)$ 上的一阶变分或一次变分，简称变分，记作 $\delta J[y(x)]$ 或 $\delta J$ ，即

$$
\delta J[y(x)]=\epsilon  \int\_{x\_0}^{x\_1}(F\_y\eta+F\_{y^{\prime} }\eta ^{\prime})\mathrm{d}x
$$

设  是  的可微函数，则变分记号  有下列基本运算性质

1. $$ \delta (F\_1+F\_2)=\delta F\_1+\delta F\_2 $$
2. $$ \delta (F\_1F\_2)=F\_1\delta F\_1+F\_2\delta F\_1 $$
3. $$ \delta (F^n)=nF^{n-1}\delta F $$
4. $$ \delta (\dfrac{F\_1}{F\_2})=\dfrac{F\_2\delta F\_1-F\_1\delta F\_2}{F\_2^2} $$
5. $$ \delta (F^{(n)})=(\delta F)^{(n)} $$
6. $$ \delta \int\_{x\_0}^{x\_1}F(x,y,y^\prime )\mathrm{d}x=\int\_{x\_0}^{x\_1} \delta F(x,y,y^\prime )\mathrm{d}x$$

定理：如泛函 $J[y(x)]$ 在 $y=y(x)$ 上达到极值，则在它在 $y=y(x)$ 上的变分 $\delta J$ 等于零。

### 最简泛函的欧拉方程

欧拉方程：使最简泛函

$$
J[y(x)]=\int\_{x\_0}^{x\_1}F(x,y,y^\prime )\mathrm{d}x
$$

取极值且满足固定边界条件

$$
y(x\_0)=y\_0,y(x\_1)=y\_1
$$

的极值曲线 $y=y(x)$ 应满足必要条件

$$
F\_y-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^\prime }=0
$$

的解，式子中， $F$ 是 $x,y,y^\prime $ 的已知函数并有二阶连续偏导数。

### 欧拉方程的几种特殊类型及其积分

（1） $F$ 不依赖 $y^{\prime}$ ，即 $F=F(x,y)$

此时， $F\_{y^\prime}\equiv 0$ ，所以欧拉方程 $F\_y(x,y)=0$ ，这是一个函数方程，其解不含任意常数。这个函数的解不满足边界条件，则变分问题无解。如果 $F\_y(x,y)=0$ 的解通过 $(x\_0,y\_0)$ 与 $(x\_1,y\_1)$ 时，才能称为极值曲线。

（2） $F$ 线性依赖 $y^{\prime }$ ，即 $F(x,y,y^\prime =M(x,y)+N(x,y)y^{\prime }$ 。此时欧拉方程为

$$
\dfrac{\partial M}{\partial y}+\frac{\partial N}{\partial y}y^\prime -\dfrac{\mathrm{d} }{\mathrm{d}x}N=0
$$

整理，得

$$
\frac{\partial M}{\partial y}-\frac{\partial N}{\partial x}=0
$$

从上式解出的 $y=y(x)$ ，仍然是函数方程，它不一定满足边界条件。

若 $\frac{\partial M}{\partial y}-\frac{\partial N}{\partial x}\equiv 0$ ，则表达式 $M\mathrm{d}x+N\mathrm{d}y$ 是全微分。此时积分 $\int\_{x\_0}^{x\_1}M\mathrm{d}x+N\mathrm{d}y$ 与路径无关，因而泛函

$$
J[y(x)]=\int\_{x\_0}^{x\_1}(M+N\dfrac{\mathrm{d}y}{\mathrm{d}x})\mathrm{d}x
$$

的值不依赖于曲线 $y=y(x)$ 的选择，变分问题失去意义。

（3） $F$ 不依赖于 $y$ ，即 $F=F(x,y^\prime )$

此时欧拉方程为

$$
\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^\prime }(x,y^\prime)=0
$$

将上式积分，得到 $F\_{y^\prime }(x,y^\prime)=c\_1$ ，由此可解出 $y^\prime =\varphi (x,c\_1)$ ，再次积分得到可能是极值的极值曲线族

$$
y=\int\_{x\_0}^{x\_1}\varphi (x,c\_1)\mathrm{d}x
$$

（4） $F$ 只依赖于 $y^\prime $ ，即 $F=F(y^\prime )$

此时，极值曲线必然是直线族。

（5） $F$ 仅依赖于 $y$ 和 $y^\prime $ ，即 $F=F(y,y^\prime )$

这时有 $F\_{xy^\prime }=0$ ，欧拉方程为

$$
F\_y=F\_{yy^\prime }y^\prime -F\_{y^\prime y^\prime }y^{\prime \prime }=0
$$

注意到 $F$ 不依赖于 $x$ ，于是有

$$
\dfrac{\mathrm{d} }{\mathrm{d}x}(F-y^\prime F\_{y^\prime })=y^\prime (F\_y-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^{\prime } })=0
$$

其首次积分为

$$
F-y^\prime F\_{y^\prime }=c\_1
$$

由此解出 $y^{\prime }=\varphi (y,c\_1)$ ，积分后可得到极值曲线族

$$
x=\int \dfrac{\mathrm{d}y}{\varphi (y,c\_1)}+c\_2
$$

### 依赖于多个一元函数的变分问题

定理：使泛函

$$
J[y(x),z(x)]=\int\_{x\_0}^{x\_1}F(x,y,y^\prime ,z,z^\prime )\mathrm{d}x
$$

取得极值且满足固定边界条件

$$
y(x\_0)=y\_0,y(x\_1)=y\_1,z(x\_0)=z\_0,z(x\_1)=z\_1
$$

的极值曲线 $y=y(x),z=z(x)$ 必满足欧拉方程组

$$
\begin{cases}
F\_y-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^{\prime} }=0 \\\\ \\\\
F\_z-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{z^\prime }=0
\end{cases}
$$

推论：对于含有 $n$ 个未知函数 $y\_1(x),\cdots,y\_n(x)$ ，使泛函

$$
J[y\_1,\cdots ,y\_n]=\int\_{x\_0}^{x\_1}F(x,y\_1,\cdots ,y\_n,y\_1^{\prime },\cdots,y\_n^{\prime})\mathrm{d}x
$$

取得极值且满足边界条件

$$
y\_i(x\_0)=y\_i^{(0)},y\_i(x\_1)=y\_i^{1} \quad (i=1,\cdots,n)
$$

的极值曲线 $y\_i=y\_i(x)(i=1,2,\cdots,n)$ 必满足欧拉方程

$$
F\_{y\_i}-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y\_1^\prime }=0\quad (i=1,2,\cdots,n)
$$

### 依赖于高阶导数的变分问题

考虑有二阶导数的泛函，即

$$
J[y(x)]=\int\_{x\_0}^{x\_1}F(x,y,y^\prime ,y^{\prime\prime} )\mathrm{d}x
$$

式子中， $F$ 时具有三阶连续可微的函数， $y$ 时具有四阶连续可微的函数。

定理：使泛函取极值且满足固定边界条件

$$
y(x\_0)=y\_0,y(x\_1)=y\_1,y^{\prime}(x\_0)=y\_0^\prime ,y^\prime (x\_1)=y\_1^\prime
$$

的极值曲线 $y=y(x)$ 必满足微分方程

$$
F\_y-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^\prime }+\dfrac{\mathrm{d}^2}{\mathrm{d}x^2}F\_{y^{\prime \prime} }=0
$$

上式称为欧拉泊松方程。

推论：使依赖于未知函数 $y(x)$ 的 $n$ 阶导数的泛函

$$
J[y(x)]=\int\_{x\_0}^{x\_1}F(x,y,y^{\prime},\cdots,y^{(n)})\mathrm{d}x
$$

取极值且满足固定边界条件

$$
y^{(i)}(x\_0)=y\_0^{(k)},y^{(i)}(x\_1)=y\_1^{(k)} \quad (k=0,1,\cdots,n-1)
$$

的极值曲线 $y=y(x)$ 必满足欧拉泊松方程：

$$
F\_y-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^\prime }+\dfrac{\mathrm{d}^2}{\mathrm{d}x^2}F\_{y^{\prime \prime } }-\cdots +(-1)^n\dfrac{\mathrm{d}^n}{\mathrm{d}x^n}F\_{y^{(n)} }=0
$$

推论：使依赖于两个未知函数 $y(x)$ 的 $m$ 阶导数， $z(x)$ 的 $n$ 阶导数的泛函

$$
J[y(x)]=\int\_{x\_0}^{x\_1}F(x,y,y^\prime ,\cdots y^{(m)},z,z^\prime ,\cdots,z^{(n)})\mathrm{d}x
$$

取极值且满足固定边界条件

$$
y^{(i)}(x\_0)=y\_0^{(k)},y^{(i)}(x\_1)=y\_1^{(k)} \quad (k=0,1,\cdots,m-1)
$$

$$
z^{(i)}(x\_0)=z\_0^{(k)},z^{(i)}(x\_1)=z\_1^{(k)} \quad (k=0,1,\cdots,n-1)
$$

的极值曲线 $y=y(x),z=z(x)$ 必满足欧拉泊松方程组：

$$
\begin{cases}
\sum\_{k=0}^{m}(-1)^k\dfrac{\mathrm{d}^k}{\mathrm{d}x^k}F\_{y^{(k)} }=0 \\\\ \\\\ \sum\_{k=0}^{n}(-1)^k\dfrac{\mathrm{d}^k}{\mathrm{d}x^k}F\_{z^{(k)} }=0
\end{cases}
$$

### 依赖于多元函数的变分问题

奥氏方程：设 $D$ 是平面区域， $(x,y)\in D$ ， $u(x,y)\in C^2(D)$ ，使泛函

$$
J[u(x,y)]=\iint\_{D}F(x,y,u,u\_x,u\_y)\mathrm{d}x\mathrm{d}y
$$

取极值且在区域 $D$ 的边界线 $L$ 上取已知的极值函数 $u=u(x,y)$ 必满足偏微分方程

$$
F\_u-\frac{\partial }{\partial x}F\_{u\_x}-\frac{\partial }{\partial y}F\_{u\_y}=0
$$

同样的，可以推出更高维度的方程。

### 欧拉方程的不变性

考虑最简泛函

$$
J[y]=\int\_{x\_0}^{x\_1}F(x,y,y^\prime)\mathrm{d}x
$$

其欧拉方程为

$$
F\_y-\dfrac{\mathrm{d} }{\mathrm{d}x}F\_{y^\prime }=0
$$

设 $x$ 是 $\xi $ 的函数，则

$$
x=x(\xi),y=y[x(\xi)]=y(\xi)
$$

当 $x=x\_0$ 时， $\xi = \xi\_0$ ，当 $x=x\_1$ 时， $\xi=\xi\_1$ 且令

$$
F\_1(\xi,y,\dfrac{\mathrm{d}y}{\mathrm{d}\xi})=F(x(\xi),y,\dfrac{\mathrm{d}y/\mathrm{d}\xi}{\mathrm{d}x/\mathrm{d}\xi})
$$

则有

$$
J[y]=\int\_{\xi\_0}^{\xi\_1}G(\xi,y,\dfrac{\mathrm{d}y}{\mathrm{d}\xi})\dfrac{\mathrm{d}x}{\mathrm{d}\xi}\mathrm{d}\xi
$$

再令

$$
H(\xi,y,\dfrac{\mathrm{d}y}{\mathrm{d}\xi})=G(\xi,y,\dfrac{\mathrm{d}y}{\mathrm{d}\xi})\dfrac{\mathrm{d}x}{\mathrm{d}\xi}
$$

则有

$$
J[y]=\int\_{\xi\_0}^{\xi\_1}H(\xi,y,\dfrac{\mathrm{d}y}{\mathrm{d}\xi})\mathrm{d}\xi
$$

其欧拉方程为

$$
H\_y-\dfrac{\mathrm{d} }{\mathrm{d}\xi}H\_{\frac{\mathrm{d}y}{\mathrm{d}\xi} }=0
$$

这就是欧拉方程的不变性。

## 泛函极值的充分条件

### 极值曲线场

设 $y=y(x,c)$ 为平面区域 $D$ 上的一单参数曲线族，如果对于区域 $D$ 内的每一点，有且仅有该曲线族中的一条曲线通过，则这个曲线族成为在区域 $D$ 内形成一个固有曲线场。

设 $M(x\_0,y\_0)$ 为平面区域 $D$ 内的某一点。 $y=y(x,c)$ 是以 $M(x\_0,y\_0)$ 为束心的曲线族，该曲线族布满整个区域 $D$ ，且除束心  外，束中曲线在 $D$ 内没有其他交点，这时曲线族 $y=y(x,c)$ 称为在  内形成一个中心曲线场。

如果固有曲线场或中心曲线场是由泛函的某一变分问题的极值曲线族所形成的，则这个曲线场成为极值曲线场或极值曲线中心场。
