              <h1 id="初等数论"><a href="#初等数论" class="headerlink" title="初等数论"></a>初等数论</h1><!--
## 整数的除法

### 良序性公理与归纳原理

良序性公理：有下界的整数的非空集合有最小元。

归纳原理：设 $S\subseteq N$ ，若 $S$ 满足下列条件，则 $S=\mathbb{N}$ 。

1. $0\in S$;
2. 若 $n\in S$ ，则 $n+1\in S$ 。

数学归纳法1：设 $p(n)$ 是关于自然数 $n$ 的一种性质。若下列条件成立，则 $p(n)$ 对所有的自然数 $n$ 成立。

1. $p(0)$ 成立；
2. 若 $p(n)$ 成立，则 $p(n+1)$ 成立。

条件1称为归纳基础，条件2称为归纳过程。条件1在某些情况下会代以 $p(k\_0)$ 成立， $k\_0$ 是某个正整数。相应的，结论也就变成对大于等于 $k\_0$ 的所有自然数 $n$ ， $p(n)$ 成立。

数学归纳法2：设 $p(n)$ 是关于自然数 $n$ 的一种性质，若下列条件成立，则 $p(n)$ 对所有大于等于 $k\_0$ 的自然数 $n$ 成立。

1. $p(k\_0)$ 成立；
2. 若对所有大于等于 $k\_0$ 小于 $n$ 的自然数 $k$ ， $p(k)$ 成立，则 $p(n)$ 成立。

良序性公理也称为最小元原理。可由此证明对应的最大元原理。最大元原理是说，非空有上界的自然数集合有最大元。

鸽巢原理：设 $n\in \mathbb{Z}^+$ ，将 $n+1$ 个物体放到 $n$ 个盒子里去，必有一个盒子里的物体不少于2个。

### 整除，素数与合数

整除：设 $a,b\in \mathbb{Z},b\neq 0$ ，若存在 $q\in \mathbb{Z}$ ，使得 $a=bq$ ，则称 $b$ 整除 $a$ （或 $a$ 可被 $b$ 整除），记作 $a\mid b$ 。 $b$ 称为 $a$ 的因数（或约数，因子）， $a$ 称为 $b$ 的倍数。若不存在这样的 $q$ ，则称 $b$ 不整除 $a$ ，记作 $b\nmid a$ 。

由整除的定义，可知以下简单性质：

1. 若 $c\mid b,b\mid a$ ，则 $c\mid a$ 。
2. 若 $c$ 是非零整数，则 $b\mid a\Leftrightarrow cb\mid ca$ 。
3. 若 $c\mid a,c\mid b,m,n\in \mathbb{Z}$ ，则 $c\mid ma+nb$ 。
4. 若 $b\mid a$ ，则 $|b|<|a|$ 。

设 $a\in \mathbb{Z},a\neq 0$ ， $\pm 1,\pm b$ 显然是 $b$ 的因数， $b$ 的其他因数称为 $b$ 的真因数。

素数与合数：设 $p$ 是大于 $1$ 的整数，若 $p$ 没有真因数，则称 $p$ 为素数（质数）。有真因数的非零整数称为合数。

定理：大于 $1$ 的整数可以表示成素数的乘积，或者本身就是素数。

定理：素数有无穷多个。

### 带余除法

定理：设 $a,b\in \mathbb{Z},b\neq 0$ ，存在唯一的 $q$ 与唯一的 $r$ ，使得 $a=bq+r,0\leq r<|b|$ 。 $a$ 称为被除数， $b$ 称为除数， $q$ 称为不完全商，简称商， $r$ 称为 $b$ 除 $a$ 的非负最小剩余。

一般的，设 $a,b,c\in\mathbb{Z},b\neq 0$ ，存在唯一的 $q$ 与唯一的 $r$ ，使得

$$
a=bq+r,c\leq r<|b|+c
$$

取 $c=-\dfrac{|b|}{2}+1$ ，便有

$$
a=bq+r,-\dfrac{|b|}{2}<r\leq \dfrac{|b|}{2}
$$

这样的 $r$ 称为 $b$ 除 $a$ 的绝对最小剩余。取 $c=1$ 所得的 $r$ 称为 $b$ 除 $a$ 的最小正剩余，非负最小剩余与绝对最小剩余是经常用到的。

### 最大公因数与最小公倍数

最大公因数：设 $a\_1,a\_2,\cdots,a\_k$ 是不全为零的整数，若 $d\mid a\_i(i=1,2,\cdots,k)$ ，则称 $d$ 为 $a\_1,\cdots,a\_k$ 的公因数（公约数），所有公因数中最大的称为 $a\_1,a\_2,\cdots,a\_k$ 的最大公因数，记作 $d=(a\_1,a\_2,\cdots,a\_k)$ 。因为 $a\_1,a\_2,\cdots,a\_k$ 的公因数集合非空（至少 $\pm 1$ 属于这个集合），且有上界（以任一非零的 $|a\_i|(1\leq i\leq k)$ 为上界），故有最大元，即最大公因数。当 $d=1$ 时，称 $a\_1,a\_2,\cdots,a\_k$ 互素。

最小公倍数：设 $a\_1,a\_2,\cdots,a\_k$ 是非零整数， $m$ 是它们共同的正倍数中的最小者，称为他们的最小公倍数，记作 $m=[a\_1,a\_2,\cdots,a\_k]$ 。它们的共同正倍数集合非空（ $|a\_1|\cdot |a\_2|\cdots |a\_k|$ 属于这个集合），且有下界（以任一的 $|a\_i|(1\leq i\leq k)$ 为下界），故有最小元，即最小公倍数。

定理：设 $a\_1,a\_2,\cdots,a\_k$ 是给定的不全为零的整数，

$$
S=\\{ x|x=a\_1x\_1+\cdots a\_kx\_k,x\_1,\cdots,x\_k\in \mathbb{Z} \\}
$$

 $S^+$ 是 $S$ 中正整数的集合， $l$ 是 $S^*$ 的最小元， $d=(a\_1,a\_2,\cdots,a\_k)$ 。依照所设，有

1. $S=\\{ lk|k \in \mathbb{Z} \\}$ ；
2. $l=d$ ；
3. $c\mid a\_i(i=1,2,\cdots,k)\Leftrightarrow c\mid d$ 。

### 辗转相除法

定理：设 $r\_{n+1},r\_n$ 是非零整数，则有

$$
r\_{n+1}+r\_{n}q\_{n}=r\_{n-1}, \\\\
  r\_{n}+r\_{n-1}q\_{n-1}=r\_{n-2}, \\\\  
  \cdots \\\\
  r\_{2}+r\_{1}q\_{1}=r\_{0}, \\\\
  r\_0\mid r\_1, \\\\
  p\_0=1,p\_1=q\_1,\\\\
  p\_k=q\_kp\_{k-1}+p\_{k-2},k=2,3,\cdots,n
$$

依照所设，有

1. $r\_{n+1}p\_{n-1}+r\_np\_n=r\_0$ 。
2. $(r\_{n+1},r\_{n})=|r\_0|$ 。

### 唯一分解定理

定理：设 $p,p\_1,\cdots,p\_k$ 是素数，若 $p\mid p\_1p\_2\cdots p\_k$ ，则存在 $p\_i(1\leq i\leq k)$ ，使得 $p=p\_i$ 。

算术基本定理：任给整数 $a>1$ ，必有 $a=p\_1p\_2\cdots p\_k$ 。其中 $p\_i(1\leq i\leq k)$ 是素数，在不计次序的意义下，表示是唯一的。
将相同的素数用乘幂的形式表示，可得 $a=p\_1^{\alpha\_1}\cdots p\_k^{\alpha\_k}$ ，此式称为 $a$ 的标准素因数分解式。其中 $p\_1,\cdots,p\_k$ 是不同的素数， $\alpha\_i\in \mathbb{Z}^+(1\leq i\leq k)$ 。

### 一次不定方程

定理：设 $a,b,c\in \mathbb{Z}$ ，不定方程 $ax+by=c$ 有整数解的充要条件是 $(a,b)\mid c$ 。若 $(a,b)=d$ ，设

$$
a=a\_1d,b=b\_1d,c=c\_1d
$$

$x=x\_0,y=y\_0$ 是一组特解，则

$$
x=x\_0+b\_1t,y=y\_0-a\_1t(t\in \mathbb{Z})
$$

是通解。

定理：设 $a\_1,\cdots ,a\_k$ 是非零整数。不定方程

$$
a\_1x\_1+a\_2x\_2+\cdots+a\_kx\_k=b
$$

有解的充分必要条件是 $(a\_1,\cdots ,a\_k)\mid b$ 。

## 同余式

### 同余的定义和基本性质

同余：设 $a,b,m\in \mathbb{Z}$ ，若 $m\mid (a-b)$ ，则称 $a$ 与 $b$ 模 $m$ 同余，记作 $a\equiv b\mod m$ ，否则 $(m\nmid (a-b))$ ，则称 $a$ 与 $b$ 模 $m$ 不同余，记作 $a\not\equiv b \mod m$ 。

下面只讨论模 $m\in \mathbb{Z}^+$ 的情况
设 $a\equiv b\mod m,c\equiv d\mod m$ ，有

1. $a+c\equiv b+d\mod m$ 。
2. $ac\equiv bd\mod m$ 。
3. $a^n\equiv b^n\mod m$ 。
4. 若 $f(x)$ 是整系数多项式，则 $f(a)\equiv f(b)\mod m$ 。
5. 若 $ac\equiv bc\mod m$ ，则 $a\equiv b\mod m$ 。
6. 若 $d\mid m,a\equiv b\mod m$ ，则 $a\equiv b\mod d$ 。
7. 若 $a\equiv b\mod m\_i(1\leq i\leq k)$ ，则 $a\equiv b\mod [m\_1,\cdots,m\_k]$ 。
8. $(a,m)\equiv (b,m)$ 。

### 剩余类和完系

完系：对于一个给定的模 $m$ ，同余关系是 $\mathbb{Z}$ 上的一个等价关系。这个等价关系将 $\mathbb{Z}$ 划分成 $m$ 个等价类。设 $\overline{r}=\\{ a|a\in \mathbb{Z},a\equiv r\mod m \\}$ 。则 $\overline{0},\cdots,\overline{m-1}$ 就是这 $m$ 个等价类。任一整数必属于且仅属于其中一个等价类。从每个等价类中各取一个元素组成的集合，称为模 $m$ 的一个完系。常用的完系有由所有非负最小剩余组成的集合及由所有绝对最小剩余组成的集合。

上述的模 $m$ 的 $m$ 个等价类称为模 $m$ 的剩余类（同余类）。两个模 $m$ 的剩余类要么相等，要么无公共元素。

定理：设 $\\{ a\_1,a\_2,\cdots ,a\_m \\}$ 是模 $m$ 的完系，若 $(k,m)=1$ ，则 $\\{ ka\_1,ka\_2,\cdots ,ka\_m \\}$ 也是模 $m$ 的完系。

定理：设 $(m\_1,m\_2)$ ，若 $x\_1$ 取遍模 $m\_1$ 的完系， $x\_2$ 取遍模 $m\_2$ 的完系，则 $m\_1x\_2+m\_2x\_1$ 取遍模 $m\_1m\_2$ 的完系。

### 缩系

设 $r$ 是模 $m$ 的一个剩余类，若 $(r,m)=1$ ，则 $\overline{r}$ 称为模 $m$ 的缩剩余类。从模 $m$ 的所有缩剩余类中各取一个元素组成的集合称为模 $m$ 的缩系。模 $m$ 的缩剩余类的个数或模 $m$ 缩系中元素的个数记作 $\varphi(m)$ ，称为 $m$ 的欧拉函数值。

定理：设 $(m\_1,m\_2)=1$ ，若 $x\_1$ 取遍模 $m\_1$ 的缩系， $x\_2$ 取遍模 $m\_2$ 的缩系，则 $m\_1x\_2+m\_2x\_1$ 取遍模 $m\_1m\_2$ 的缩系，从而 $\varphi(m\_1m\_2)=\varphi(m\_1)\varphi(m\_2)$ 。

定理：设 $a=p\_{1}^{\alpha\_1}\cdots p\_{k}^{\alpha\_k}$ 是 $a$ 的标准分解式，则

$$
\varphi(a)=a(1-\dfrac{1}{p\_1})(1-\dfrac{1}{p\_2})\cdots (1-\dfrac{1}{p\_k})
$$

欧拉定理：设 $m\in \mathbb{Z}^+$ ，若 $(a,m)=1$ ，则 $a^{\varphi(m)}\equiv 1\mod m$ 。

费马小定理：设 $p$ 是素数，若 $(a,p)=1$ ，则 $a^{p-1}\equiv 1\mod p$ 。或者对任意正数 $a$ ，都有 $a^{p}\equiv a\mod p$ 。

威尔逊定理：设 $p$ 为素数，则 $(p-1)!\equiv -1\mod p$ 。

### 一次同余方程

同余方程：设 $f(x)=a\_{n}x^n+\cdots +a\_1x\_1+a\_0$，$m,n\in \mathbb{Z}^+,a\_i\in \mathbb{Z}(0\leq i\leq n)$ ，若 $m\nmid a\_n$ ，则

$$
f(x)\equiv 0\mod m
$$

称为模 $m$ 的 $n$ 次同余方程， $n$ 称为 $f(x)$ 关于模 $m$ 的次数。

定理：一次同余方程 $ax\equiv b\mod m$ 有解的充要条件是 $(a,m)\mid b$ 。若有解，设

$$
(a,m)=d,a=da\_1,m=dm\_1,x\equiv x\_0\mod m
$$

是一个解，则其所有解为

$$
x\equiv x\_0+m\_1t\mod m,t=0,1,\cdots ,d-1
$$

### 孙子定理

孙子定理：设 $m\_1,m\_2,\cdots ,m\_k$ 是两两互素的正整数， $a\_1,a\_2,\cdots ,a\_k\in \mathbb{Z}$ ，则一次同余方程组

$$
x\equiv a\_i\mod m\_i(1\leq i\leq k)
$$

有一个解

$$
x\equiv M\_1M\_1^{-1}a\_1+M\_2M\_2^{-1}a\_2\cdots M\_kM\_k^{-1}a\_k\mod m
$$

其中

$$
m=m\_1m\_2\cdots m\_k,M\_i=m/m\_i,M\_iM\_i^{-1}\equiv 1\mod m\_i(1\leq i\leq k)
$$

定理：设 $f(x)=a\_nx^n+\cdots +a\_1x+a\_0$ 是整系数多项式， $p$ 是素数， $p\nmid a\_n$ 。若 $f(x)\equiv 0\mod p$ 有解，则解的个数不大于 $n$ 。

## 数论函数

### 积性函数

积性函数：设 $m,n\in \mathbb{Z}^+$ ， $f$ 是数论函数。若 $(m,n)=1$ ，则 $f(mn)=f(m)f(n)$ ，就称 $f$ 为积性函数。若不论是否有 $(m,n)=1$ ，都有 $f(mn)=f(m)f(n)$ ，就称 $f$ 为完全积性函数。

常见的积性函数有欧拉函数 $\varphi$ ，$U$， $I$ ，$N$ ，默比乌斯函数。

$$
U(x)=1\quad (\forall x\in \mathbb{Z}^+)
$$

$$
I (x)=
\begin{cases}
  1,x=1 \\\\
  0,x>1
\end{cases}\quad (\forall x\in \mathbb{Z}^+)
$$

$$
N(x)=x\quad (\forall x\in \mathbb{Z}^+)
$$

默比乌斯函数：

$$
\mu (x)=
\begin{cases}
  1,\text{若}x=1 \\\\
  0,\text{若}x=p\_1^{\alpha\_1}\cdots p\_k^{\alpha\_k},p\_1,\cdots p\_k \text{是不同的素数，存在}\alpha\_i\geq 2 \\\\
  (-1)^{k},\text{若}x=p\_1\cdots p\_k,p\_1,\cdots p\_k \text{是不同的素数}
\end{cases}\quad (\forall x\in \mathbb{Z}^+)
$$

$\mu$ 是积性函数。

数论函数是积性函数的充要条件是

$$
f(1)=1,f(x)=f(p\_1^{\alpha\_1})f(p\_2^{\alpha\_2})\cdots f(p\_k^{\alpha\_k})(x=p\_1^{\alpha\_1}p\_2^{\alpha\_2}\cdots p\_k^{\alpha\_k})
$$

$f$ 是完全积性函数的充要条件是

$$
f(1)=1,f(x)=f^{\alpha\_1}(p\_1)f^{\alpha\_2}(p\_2)\cdots f^{\alpha\_k}(p\_k)
$$

### 狄利克雷卷积

狄利克雷卷积：设 $f,g$ 是数论函数， $f$ 与 $g$ 的狄利克雷卷积 $f\ast g$ 定义如下：

$$
f\ast g(n)=\sum\_{d\mid n}f(d)g(\frac{n}{d})
$$

$$
U\ast \mu = I
$$

$$
U\ast \varphi = N
$$

$$
\mu \ast N=\varphi
$$

定理：若 $f,g$ 都是积性函数，则 $f\ast g$ 也是积性函数。

### 默比乌斯反演公式

默比乌斯反演公式：设 $f,g$ 是数论函数，则

$$
f=g\ast U\Leftrightarrow g=f\ast \mu
$$

，即

$$
f(n)=\sum\_{d\mid n}g(d)\Leftrightarrow g(n)=\sum\_{d\mid n}f(d)\mu (\dfrac{n}{d})
$$

曼戈尔特函数：

$$
\Lambda (n)=
\begin{cases}
  \ln p,\text{若}n=p^{\alpha},p\text{是素数},\alpha\in \mathbb{Z}^+ \\\\ 0,\text{其他}
\end{cases}
$$

当 $n=p\_1^{\alpha\_1}\cdots p\_k^{\alpha\_k}$ 时，

$$
\sum\_{d\mid n}\Lambda (d) =\ln n
$$

由默比乌斯反演公式有，

$$
\Lambda (n)=\sum\_{d\mid n}\mu (d)\ln(\dfrac{n}{d})=\ln n\sum\_{d\mid n}\mu (d)-\sum\_{d\mid n}\mu (d)\ln d = -\sum\_{d\mid n}\mu (d)\ln d
$$

## 二次剩余

### 二次剩余的概念

二次剩余：设 $p$ 是奇素数， $p\nmid a$ 。若同余方程

$$
x^2\equiv a\mod p
$$

有解，则称 $a $ 为模 $p$ 的二次剩余；若无解，则称 $a$ 为模 $p$ 的二次非剩余。

定理：设 $p$ 是奇素数，则模 $p$ 的二次剩余与二次非剩余各有 $\dfrac{p-1}{2}$ 个。

欧拉判据：设 $p$ 是奇素数，则有

$$
a^{(p-1)/2}\equiv
\begin{cases}
  0\mod p,\text{当且仅当}p\mid a, \\\\ 1\mod p,\text{当且仅当} a \text{是模} p \text{的二次剩余},\\\\-1\mod p,\text{当且仅当} a \text{是模} p \text{的二次非剩余}
\end{cases}
$$

勒让德符号：设 $p$ 是奇素数， $a$ 是整数。 $a$ 对 $p$ 的勒让德符号 $\left(\dfrac{a}{p}\right)$ 定义如下：

$$
\left(\dfrac{a}{p}\right)=
\begin{cases}
 0,\text{当}p\mid a,\\\\ 1,\text{当}a\text{是模}p\text{的二次剩余},\\\\ -1,\text{当}a\text{是模}p\text{的二次非剩余}
\end{cases}
$$

可以得出

$$
\left(\dfrac{a}{p}\right)=a^{(p-1)/2}\mod p
$$

勒让德符号还有以下简单的性质：

1. $\left(\dfrac{a}{p}\right)=\left(\dfrac{b}{p}\right)$ ，当 $a\equiv b\mod p$ 。
2. $\left(\dfrac{ab}{p}\right)=\left(\dfrac{a}{p}\right)\left(\dfrac{b}{p}\right)$ 。
3. $\left(\dfrac{a^2}{p}\right)=1$ ，当 $p\nmid a$ 。
4. $\left(\dfrac{1}{p}\right)=1$ 。
5. $\left(\dfrac{-1}{p}\right)=< p >\_{4}$ ，$< p >\_{4}$ 表示 $p$ 模 $4$ 的绝对最小剩余。

定理：设 $p$ 是奇素数， $p\nmid a$ ， $p\_1=(p-1)/2$ ， $< x >\_p$ 表示 $x$ 模 $p$ 的绝对最小剩余， $S=\\{ < a >\_p,\cdots,< pa >\_p \\}$ ， $S$ 中取负值的元素的个数为 $s$ ，则 $\left(\dfrac{a}{p}\right)=(-1)^{s}$ 。

定理：设 $p\nmid a$ ， $p$ 是奇素数，则

1. 若 $2\nmid a$ ，则 $\left( \dfrac{a}{p} \right)=(-1)^s$ ， $s=\sum\_{k=1}^{p\_1}\lfloor{\dfrac{ak}{p} }$ 。
2. 当 $a=2$ 时， $\left(\dfrac{2}{p}\right)=(-1)^{(p^2-1)/8}$ 。

二次互反律：设 $p,q$ 是不同的奇素数，则

$$
\left(\dfrac{q}{p}\right)\left(\dfrac{p}{q}\right)=(-1)^{\frac{p-1}{2}\frac{q-1}{2} }=\begin{cases}
-1,\text{当}p\equiv q \equiv -1\mod 4
 \\\\
 1,\text{其他}
\end{cases}
$$

雅可比符号：设 $m=p\_{1} \cdot p\_{2} \cdots p\_{t}$ ， $(i=1,2,\cdots,t)$ 是奇素数，定义 $\left(\dfrac{a}{m}\right)=\left(\dfrac{a}{p\_1}\right)\left(\dfrac{a}{p\_2}\right)\cdots\left(\dfrac{a}{p\_i}\right)$ ，其中 $\left(\dfrac{a}{p\_i}\right)$ 是勒让德符号。 $\left(\dfrac{a}{m}\right)$ 称为 $a$ 对 $m$ 的雅可比符号。

雅可比符号有以下性质：

1. $\left(\dfrac{1}{m}\right)=1$ ;
2. $\left(\dfrac{a}{m}\right)=0$ ，当 $(a,m)>1$ ;
3. $\left(\dfrac{a}{m}\right)=\left(\dfrac{b}{m}\right)$,当 $a\equiv b\mod m$ ;
4. $\left(\dfrac{ab}{m}\right)=\left(\dfrac{a}{m}\right)\left(\dfrac{b}{m}\right)$ ;
5. $\left(\dfrac{a^2}{m}\right)=1$ ;
6. $\left(\dfrac{a}{m\_1m\_2}\right)=\left(\dfrac{a}{m\_1}\right)\left(\dfrac{a}{m\_2}\right)$ .

定理：
$$
\left(\dfrac{-1}{m}\right)=(-1)^{(m-1)/2}=\begin{cases}
1,\text{当}m\equiv 1\mod 4
  \\\\
-1,\text{当}m\equiv -1\mod 4
\end{cases}
$$

定理：

$$
\left(\dfrac{2}{m}\right)=(-1)^{(m^2-1)/8}=\begin{cases}
1,\text{当}m\equiv \pm 1\mod 8
  \\\\
-1,\text{当}m\equiv \pm 3\mod 8
\end{cases}
$$

定理：设 $m,n$ 是大于 $1$ 的奇数， $(m,n)=1$ 。则

$$
\left(\dfrac{n}{m}\right)\left(\dfrac{m}{n}\right)=(-1)^{\frac{m-1}{2}\frac{n-1}{2} }
$$

### 二次同余方程

定理：设 $\left(\dfrac{a}{p}\right)=1$ ， $x^2\equiv a\mod p$ ，

1. 若 $p=4k-1$ ，则解为 $x\equiv \pm a^{(p+1)/4}\mod p$ 。
2. 若 $p=8k-3$ ，则解为
   $$
   x\equiv \begin{cases} \pm a^{(p+3/8)}\mod p ,\text{当}a^{(p-1)/4}\equiv 1\mod p \\\\ \pm 2^{(p-1)/4}a^{(p+3)/8}, \text{当}a^{(p-1)/4}\equiv -1\mod p\end{cases}
   $$

模是素数幂的二次同余方程：
设

$$
f(x)=a\_{n}x^n+a\_{n-1}x^{n-1}+\cdots +a\_1x+a\_0
$$

 $f^{\prime}(x)$ 为 $f(x)$ 的导函数，

$$
f(x)\equiv o\mod p^{\alpha} \\\\ f^{\prime}(x)\equiv 0\mod p^{\alpha-1}
$$

其中 $p$ 是素数， $\alpha\geq 2$ 。

定理：设 $x\equiv x\_{\alpha-1}\mod p^{\alpha-1}$ 是 $f^{\prime}(x)\equiv 0\mod p^{\alpha-1}$ 的解， $p\nmid f^{\prime}(x\_{\alpha-1})$ ，则 $f(x)\equiv o\mod p^{\alpha}$ 的解是

$$
x\equiv x\_{\alpha-1}+p^{\alpha-1}t\_{\alpha-1}\mod p^{\alpha}
$$

其中 $y\equiv t\_{\alpha-1}\mod p$ 是

$$
f^{\prime}(x\_{\alpha-1})y\equiv -\dfrac{f(x\_{\alpha-1})}{p^{\alpha-1} }\mod p
$$

的解。

定理：设

$$
x\equiv a\mod 2^{\alpha},\alpha\geq 3
$$

有解的充要条件是 $\alpha\equiv 1\mod 8$ 。若 $x\equiv x\_{\alpha}\mod 2^{\alpha}$ 是该式的一个特解，则其所有的解是 $x=\pm (x\_0+2^{\alpha-1}t\_{\alpha}),t\_{\alpha}\in Z$ ，共有 $4$ 个解。

定理：设

$$
x^2\equiv \alpha\mod m \\\\ m=2^{\alpha}p\_1^{\alpha\_1}\cdots p\_k^{\alpha\_k},(a,m)=1
$$

有解的必要条件是下列条件同时成立。

1. 当 $\alpha=1$ 时， $a\equiv 1\mod 4$ ；当 $\alpha\geq 3$ 时， $a\equiv 1\mod 8$ 。
2. $\left(\dfrac{a}{p\_i}\right)=1$ ， $i=1,2,\cdots,k$ 。若上述条件成立。则当 $\alpha =0,1$ 时，解数为 $2^k$ ；当 $\alpha=2$ 时，解数为 $2^{k+1}$ ；当 $\alpha\geq 3$ 时，解数为 $2^{k+2}$ 。

定理：设 $p$ 为奇素数， $p\mid a$ ， $\left(\dfrac{a}{p}\right)=1$ ， $\alpha\geq 2$ ， $x\equiv x\_1\mod p$ 是 $x^2\equiv a\mod p$ 的一个特解，则 $x^2\equiv a\mod p^{\alpha}$ 的所有解是 $x\equiv \pm PQ^{-1}\mod p^{\alpha}$ 。其中

$$
P=\dfrac{(x\_1+\sqrt{a})^{\alpha}+(x\_1-\sqrt{a})^{\alpha} }{2} \\\\ Q=\dfrac{(x\_1+\sqrt{a})^{\alpha}-(x\_1-\sqrt{a})^{\alpha} }{2\sqrt{a} }
$$

 $Q^{-1}$ 是 $Q$ 模 $p^{\alpha}$ 的逆元。

## 指数，原根与指标

### 指数

定义：设 $m\in Z^{+}$ ， $(a,m)=1$ ， $a^t\equiv 1\mod m$ 的最小正整数 $t$ 称为 $a$ 模 $m$ 的指数（阶），记作 $\delta\_m(a)$ 。当 $\delta\_m(a)=\varphi(m)$ 时，称 $a$ 为模 $m$ 的原根。

指数的性质：

1. 若 $a^t\equiv 1\mod m$ ，则 $\delta\_m(a)\mid t$ ， $\delta\_m(a)\mid \varphi(m)$ 。
2. 若 $m=2^{\alpha}$ ， $\alpha\geq 3$ ， $(a,m)=1$ ，则 $\delta\_m(a)\mid 2^{\alpha-2}$ 。
3. 若 $\delta\_m(a)=\varphi(m)$ ，则 $a^0,a,\cdots ,a^{\varphi(m)-1}$ 构成模 $m$ 的缩系。
4. 设 $k\in N$ ，则 $\delta\_m(a^k)=\frac{\delta\_m(a)}{(\delta\_m(a),k)}$ 。在模 $m$ 的缩系中至少有 $\varphi(\delta\_m(a))$ 个数阶为 $\delta\_m(a)$ 。
5. $$\delta\_m(ab)=\delta\_m(a)\delta\_m(b)\Leftrightarrow (\delta\_m(a),\delta\_m(b))=1$$ 。
6. 若 $n\mid m$ ，则 $\delta\_n(a)\mid \delta\_m(a)$ 。
7. 若 $(n,m)=1$ ，则 $\delta\_{mn}(a)=[\delta\_m(a),\delta\_n(a)]$ 。
8. 设 $(m,n)=1$ ， $(a,m)=(b,m)=1$ 。则有 $c$ 满足 $\delta\_{mn}(a)=[\delta\_m(a),\delta\_n(b)]$ 。
9. 设 $(a,m)=(b,m)=1$ 。存在 $c$ ，满足 $\delta\_m(c)=[\delta\_m(a),\delta\_m(b)]$ 。

### 原根

定理：设 $p$ 是素数，则模 $p$ 有原根。

定理：设 $p$ 是奇素数， $\alpha\geq 1$ 。则模 $p^{\alpha}$ 有原根。存在 $g\_1$ 是模 $p^{\alpha}$ 与模 $2p^{\alpha}$ 的公共原根。

定理：模 $m$ 有原根的充要条件是 $m=1,2,3,p^{\alpha}$ 或 $2p^{\alpha}$ 。 $p$ 是奇素数， $\alpha\in Z^{+}$ 。

定理：设 $2\nmid a,k\geq 3$ ，则 $a^{2^{k-2} }\equiv 1\mod 2^k$ 。

定理：设 $k\geq 3$ ， $5$ 模 $2$ 的阶为 $2^{k-2}$ 。

### 指标

指标：设模 $m$ 有原根 $g$ ， $(a,m)=1$ 。若 $a\equiv g^{\gamma}\mod m$ ， $0\leq \gamma\varphi(m)$ ，则称 $a$ 模 $m$ 以 $g$ 为底的指标是 $\gamma$ ，记作 $\gamma\_{m,g}(a)=\gamma$ ，简记作 $\gamma\_g(a)=\gamma$ ，或 $\gamma(a)=\gamma$ 。

设 $g$ 是模 $m$ 的原根， $(a,m)=(b,m)=1$ 。则有以下性质：

1. $\gamma(ab)\equiv \gamma(a)+\gamma(b)\mod \varphi(m)$ 。
2. 若 $k\in Z^{+}$ ，则 $\gamma(a^k)\equiv k\gamma(a)\mod \varphi(m)$ 。
3. 若 $g^{\prime}$ 是模 $m$ 的另一个原根，则 $\gamma\_{g^{\prime} }(a)\equiv \gamma\_{g^{\prime} }(g)\gamma\_{g}(a)\mod \varphi(m)$ 。特别的， $\gamma\_{g^{\prime} }(g)\gamma\_{g}(g^{\prime})\equiv 1\mod \varphi(m)$ 。
4. $\delta(a)=\dfrac{\varphi(m)}{(\gamma(a),\varphi(m))}$ 。

## 连分数

### 连分数的基本性质

连分数：设 $a\_0,a\_1,\cdots $ 是无穷实数序列，当 $i\geq 1$ 时， $a+i\geq 0$ ，称

$$
{a\_{0} +
\cfrac{1}{a\_{1} +
\cfrac{1}{\cdots+a\_{n-1} + \frac{1}{a\_n} } } }
$$

为 $n$ 阶有限连分数，当 $a\_0,\cdots ,a\_n$ 都是整数时称之为有限简单连分数。为了方便，记为 $\langle a\_0,a\_1,\cdots ,a\_n \rangle $ 。设 $0\leq k\leq n$ ，则 $\langle a\_0,a\_1,\cdots ,a\_k \rangle $ 称为该式的第 $k$ 个渐进分数。 $a\_i(0\leq i\leq n)$ 称为该式的第 $i$ 个部分商。当 $n\rightarrow \infty$ 时，称为无限连分数，若 $a\_i(i\geq 0)$ 都是整数，则称之为无限简单连分数。若有极限

$$
\lim\_{k\to \infty}\langle a\_0,a\_1,\cdots a\_k \rangle = \theta
$$

则称此无限连分数是收敛的， $\theta$ 称为 $\langle a\_0,a\_1,\cdots \rangle$ 的值，记作 $\langle a\_0,a\_1,\cdots \rangle = \theta$ ，若此极限不存在，则称 $\langle a\_0,a\_1,\cdots \rangle$ 是发散的。
