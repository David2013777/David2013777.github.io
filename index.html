 <style>  
 .boxup{  
 position:fixed;  
 right:10px;  
 bottom: 10px;  
 height:50px;  
 width: 50px;  
 text-align:center;  
 padding-top:20px;  
 background-color: black;  
 border-radius: 20%;  
 overflow: hidden;  
 }  
 .boxup:hover:before{  
 top:50%  
 }  
 .boxup:hover .boxup-in{  
 visibility: hidden;  
 }  
 .boxup:before{  
 position: absolute;  
 top: -50%;  
 left: 50%;  
 transform: translate(-50%,-50%);  
 content:'回到顶部';  
 width: 40px;  
 color:white;  
 font-weight:bold;  
   }  
 .boxup-in{  
 visibility: visible;  
 display:inline-block;  
 height:20px;  
 width: 20px;  
 border: 3px solid black;  
 border-color: white transparent transparent white;  
 transform:rotate(45deg);  
 }  
 </style>
